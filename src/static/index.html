<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Agent</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e; color: #eee; min-height: 100vh;
            display: flex; flex-direction: column;
        }
        header {
            background: #16213e; padding: 1rem 2rem;
            border-bottom: 1px solid #0f3460;
        }
        header h1 { font-size: 1.5rem; color: #e94560; }
        header small { color: #888; }

        main { flex: 1; display: flex; max-width: 1200px; margin: 0 auto; width: 100%; }

        /* אזור הצ'אט */
        .chat-container {
            flex: 1; display: flex; flex-direction: column;
            padding: 1rem; border-left: 1px solid #0f3460;
        }
        .messages {
            flex: 1; overflow-y: auto; padding: 1rem;
            display: flex; flex-direction: column; gap: 1rem;
        }
        .message {
            max-width: 80%; padding: 0.75rem 1rem;
            border-radius: 12px; line-height: 1.5;
        }
        .message.user {
            background: #0f3460; align-self: flex-start;
        }
        .message.assistant {
            background: #1f4068; align-self: flex-end;
            border: 1px solid #e94560;
        }
        .message pre {
            background: #0a0a15; padding: 0.5rem;
            border-radius: 6px; overflow-x: auto;
            margin-top: 0.5rem; font-size: 0.85rem;
        }

        /* טופס שליחה */
        .input-area {
            display: flex; gap: 0.5rem; padding: 1rem;
            background: #16213e; border-radius: 12px;
        }
        .input-area textarea {
            flex: 1; padding: 0.75rem; border: none;
            border-radius: 8px; background: #0f3460;
            color: #eee; font-size: 1rem; resize: none;
            min-height: 60px;
        }
        .input-area textarea:focus { outline: 2px solid #e94560; }
        .input-area button {
            padding: 0.75rem 1.5rem; border: none;
            border-radius: 8px; background: #e94560;
            color: white; font-size: 1rem; cursor: pointer;
            transition: background 0.2s;
        }
        .input-area button:hover { background: #c73e54; }
        .input-area button:disabled { background: #555; cursor: not-allowed; }

        /* פאנל צד - Blueprint */
        .sidebar {
            width: 350px; padding: 1rem;
            background: #16213e; overflow-y: auto;
        }
        .sidebar h2 { color: #e94560; margin-bottom: 1rem; font-size: 1.2rem; }
        .sidebar .info {
            background: #0f3460; padding: 1rem;
            border-radius: 8px; margin-bottom: 1rem;
        }
        .sidebar .info p { margin: 0.5rem 0; font-size: 0.9rem; }
        .sidebar .info strong { color: #e94560; }

        .blueprint-section {
            background: #0f3460; padding: 1rem;
            border-radius: 8px; margin-bottom: 1rem;
        }
        .blueprint-section h3 {
            color: #e94560; font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .blueprint-section ul {
            padding-right: 1.5rem; font-size: 0.9rem;
        }
        .blueprint-section li { margin: 0.3rem 0; }

        /* מצב התחלתי */
        .welcome {
            text-align: center; padding: 3rem;
            color: #888;
        }
        .welcome h2 { color: #e94560; margin-bottom: 1rem; }

        /* Loading */
        .loading { opacity: 0.7; }
        .loading::after {
            content: '...'; animation: dots 1s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Architect Agent</h1>
        <small>סוכן AI לתכנון ארכיטקטורת תוכנה</small>
    </header>

    <main>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome">
                    <h2>ברוכים הבאים!</h2>
                    <p>תאר את הפרויקט שלך ואעזור לך לתכנן את הארכיטקטורה.</p>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        לדוגמה: "אני רוצה לבנות אפליקציית e-commerce עם מיליון משתמשים"
                    </p>
                </div>
            </div>

            <div class="input-area">
                <textarea
                    id="userInput"
                    placeholder="תאר את הפרויקט שלך..."
                    onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                ></textarea>
                <button id="sendBtn" onclick="sendMessage()">שלח</button>
            </div>
        </div>

        <div class="sidebar">
            <h2>מידע על הפרויקט</h2>
            <div class="info" id="projectInfo">
                <p><strong>סטטוס:</strong> <span id="status">ממתין להתחלה</span></p>
                <p><strong>שלב:</strong> <span id="currentNode">-</span></p>
                <p><strong>ביטחון:</strong> <span id="confidence">0%</span></p>
            </div>

            <div id="blueprintArea" style="display: none;">
                <h2>Blueprint</h2>
                <div id="blueprintContent"></div>
            </div>
        </div>
    </main>

    <script>
        // מצב האפליקציה
        let sessionId = null;
        const API_BASE = '';  // אותו דומיין

        // הוספת הודעה לצ'אט
        function addMessage(content, role) {
            const messages = document.getElementById('messages');
            // הסרת הודעת ברוכים הבאים
            const welcome = messages.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;
            // תמיכה בסיסית ב-markdown (code blocks)
            div.innerHTML = content.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre>$2</pre>')
                                   .replace(/\n/g, '<br>');
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // עדכון מידע הפרויקט
        function updateInfo(data) {
            document.getElementById('status').textContent = data.is_done ? 'הושלם' : 'בתהליך';
            document.getElementById('currentNode').textContent = data.current_node || '-';
            document.getElementById('confidence').textContent = Math.round((data.confidence_score || 0) * 100) + '%';
        }

        // הצגת Blueprint
        function showBlueprint(blueprint) {
            const area = document.getElementById('blueprintArea');
            const content = document.getElementById('blueprintContent');
            area.style.display = 'block';

            let html = '';
            if (blueprint.architecture_style) {
                html += `<div class="blueprint-section">
                    <h3>סגנון ארכיטקטורה</h3>
                    <p>${blueprint.architecture_style}</p>
                </div>`;
            }
            if (blueprint.components && blueprint.components.length) {
                html += `<div class="blueprint-section">
                    <h3>רכיבים</h3>
                    <ul>${blueprint.components.map(c => `<li>${c.name || c}</li>`).join('')}</ul>
                </div>`;
            }
            if (blueprint.tech_stack) {
                html += `<div class="blueprint-section">
                    <h3>Tech Stack</h3>
                    <ul>`;
                for (const [key, val] of Object.entries(blueprint.tech_stack)) {
                    html += `<li><strong>${key}:</strong> ${val}</li>`;
                }
                html += `</ul></div>`;
            }
            content.innerHTML = html || '<p>Blueprint נוצר!</p>';
        }

        // שליחת הודעה
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // הצגת הודעת המשתמש
            addMessage(message, 'user');
            input.value = '';
            btn.disabled = true;
            btn.classList.add('loading');
            btn.textContent = 'שולח';

            try {
                let response;
                if (!sessionId) {
                    // יצירת session חדש
                    response = await fetch(`${API_BASE}/api/sessions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                } else {
                    // המשך שיחה
                    response = await fetch(`${API_BASE}/api/sessions/${sessionId}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                }

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'שגיאה בשרת');
                }

                const data = await response.json();
                sessionId = data.session_id;

                // הצגת תשובת ה-Agent
                addMessage(data.response, 'assistant');
                updateInfo(data);

                // אם יש blueprint, להציג אותו
                if (data.is_done) {
                    fetchBlueprint();
                }

            } catch (error) {
                addMessage(`שגיאה: ${error.message}`, 'assistant');
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                btn.textContent = 'שלח';
            }
        }

        // שליפת Blueprint
        async function fetchBlueprint() {
            if (!sessionId) return;
            try {
                const response = await fetch(`${API_BASE}/api/sessions/${sessionId}/blueprint`);
                if (response.ok) {
                    const data = await response.json();
                    showBlueprint(data.blueprint);
                }
            } catch (e) {
                console.error('Failed to fetch blueprint:', e);
            }
        }
    </script>
</body>
</html>
